<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/styleLogin.css" rel="stylesheet" />
  <link href="https://seel-sp.org.br/site/wp-content/uploads/2019/04/Livro-Logo-SEEL.png" rel="icon" />
  <title>Login | Biblioteca</title>
</head>

<body>
  <div class="page">
    <form class="formLogin" action="/login">
      <h1>Login</h1>
      <br>
      <label>E-mail
        <br>
        <input type="email" placeholder="Digite seu e-mail" autofocus="true" name="email"/>
      </label>

      <label>Senha
        <br>
        <input type="password" placeholder="Digite sua senha" name="senha"/>
      </label>

      <a href="#">Esqueci minha senha</a>
      <a href="index.html">Voltar a pagina inicial</a>

      <input type="submit" value="Acessar" class="btn" id="botao"/>
      <a href="cadastro.html" id="cadSpace">
        <input type="button" value="Cadastre-se" class="btn" />
      </a>

    </form>
  </div>
  <script src="javascript/loginscript.js"></script>
</body>

</html>
